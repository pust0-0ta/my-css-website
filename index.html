<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to My Styled Webpage</h1>
    </header>
    <nav class="nav">
      <ul>
        <li><a href="#" class="nav__link">Home</a></li>
        <li><a href="#" class="nav__link">About</a></li>
        <li><a href="#" class="nav__link">Contact</a></li>
      </ul>
    </nav>
    <main class="content">
      <section class="content__section">
        <h2>Introduction</h2>
        <p>This is a simple webpage styled with CSS.</p>
      </section>
      <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
          <img
            src="img/img1.jpg"
            alt="Предвкушение"
            class="gallery-container__img"
          />
          <img
            src="img/img2.JPG"
            alt="Сражение"
            class="gallery-container__img"
          />
          <img
            src="img/img3.JPG"
            alt="Вдохновение"
            class="gallery-container__img"
          />
          <img
            src="img/img4.jpg"
            alt="Прощание"
            class="gallery-container__img"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>© 2024 My Styled Webpage</p>
    </footer>
  </body>
</html>
